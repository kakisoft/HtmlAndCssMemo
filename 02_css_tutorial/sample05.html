<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSSの練習</title>
<style>

.normansize {
  width: 500px;
  height: 500px;
  background-color: aliceblue
}

.minisize {
  width: 700px;
  height: 200px;
  background-color: pink;
}

.ctg16 {
  /* position: static; */
  /* position: relative; */
  position: absolute;
}

.ctg17 {
  background-color: skyblue;
  position: relative;
}

.ctg18 {
  position: absolute;
  top: 100px;
  left: 200px;
}

.ctg19 {
  background-color: bisque;
  position: static;
}

</style>
</head>
<body>

  <div class="ctg16 normansize">
    class="ctg16 normansize"<br>
    （classの要素を複数指定している。）<br>
    <br>
    <div class="ctg17 minisize">
      background-color: skyblue;<br>
      position: relative;
    </div>
    <div class="ctg18 minisize">
      top: 100px;<br>
      left: 200px;<br>
      　　absolute：絶対配置（親要素が static かどうかで、挙動が変わる。）<br>
      　　（初期値は static）<br>
      　　relateive　は、親要素の左上を起点にする
    </div>
    <div class="ctg19 minisize">
      <br>
      background-color: bisque;<br>
      position: static;<br>
    </div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  
</body>
</html>
