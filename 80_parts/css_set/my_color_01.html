<!DOCTYPE html>
<!--
-->

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Flexbox</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- ================================================================== --->
    <style>
.container {
  width: 1000px;
  height: 500px;
  color: #fff;
  background: #eee;
/* ==================================================================== */
/*         宣言      */
/* ==================================================================== */
  display: flex;

/* -------------------------------------------------------------------- */
/*       並び順の制御      */
/* -------------------------------------------------------------------- */
  flex-direction: row;               /* 横並び。（デフォルト） */
  flex-wrap: wrap;                   /* 折り返す */

/* -------------------------------------------------------------------- */
/*       横方向の制御      */
/* -------------------------------------------------------------------- */
  justify-content: flex-start;

/* -------------------------------------------------------------------- */
/*       縦方向の制御      */
/* -------------------------------------------------------------------- */
  align-items: flex-start;
  align-content: flex-start;

/* -------------------------------------------------------------------- */

}
/* ==================================================================================== */
/*         カラー      */
/* ==================================================================================== */
.box {
  width: 80px;
  height: 80px;
}
.k_kuro { background: #242232; }
.k_kiiro { background: #E8DC76; }
.k_aka { background: #FA2773; }
.k_ao { background: #69D8F3; }
.box-5 { background: limegreen; }
    </style>
    <!-- ================================================================== --->
</head>
<body>
  <div class="container">
    <div class="box k_kuro">kuro</div>
    <div class="box k_kiiro">kiiro</div>
    <div class="box k_aka">aka</div>
    <div class="box k_ao">ao</div>
    <div class="box box-5">5</div>
  </div>




</body>
</html>
