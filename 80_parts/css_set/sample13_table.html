
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSSの練習</title>
</head>
<body>

  <table style="border: 2px #271c1c solid; border-collapse: collapse;">
    <tr>
      <th>tr に直接書く</th>
      <th>style を使う</th>
    </tr>  
    <tr >
      <td>bgcolor="#FF0000"</td>
      <td>style="background-color:#FF0000"</td>
    </tr>
    <tr bgcolor="#FF0000">
      <td>Month</td>
      <td>Savings</td>
    </tr>
    <tr style="background-color:#FF0000 !important;">
      <td>Januaryaaaaaaaaa</td>
      <td style="color:brown;">$100</td>
    </tr>
  </table>
  
  
  <p style="color:brown;">【style="color:brown;"】とタグに直接書ける</p>

</body>
</html>
