<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="discription" content="kakisoft">
        <title>My Css Layout Tutorial</title>
        <link rel="shortcut icon" href="resources/favicon.ico">
        <link rel="stylesheet" href="resources/normalize.css">
        <link rel="stylesheet" href="resources/css_layout_tutorial.css">
<!--
        <link rel="stylesheet" href="resources/reset.css">
-->
    </head>
    <body>
        <header>
            <div class="container">
                header
            </div>
        </header>

        <div id="eyechatch">
            <div class="container">
                eyechatch
            </div>
        </div>

        <main>
            <div class="container">
                <div class="left1">left</div>
                <div class="right1">right</div>
            </div>
            <!-- floatした時、クリアしていないと、footerが食い込む形になる -->
            <div style="clear:both"></div>


            <!-- clear:both が不要。 -->
            <div class="container clearfix">
                <div class="left2">left</div>
                <div class="right2">right</div>
            </div>


            <!-- clear:both が不要。 -->
            <div class="container clearfix">
                <div class="left3">left</div>
                <div class="right3">right</div>
            </div>

            <!-- clear:both が不要。 -->
            <div class="container clear">
                <div class="left3">Left</div>
                <div class="right3">Right</div>
            </div>            

            <!-- 3カラムレイアウト -->
            <div class="container clearfix">
                <div id="left">Left</div>
                <div id="center">Center</div>
                <div id="right">Right</div>
            </div>            

        </main>


        <footer>
            <div class="container">
                footer
            </div>
        </footer>
    
        <!-- <h1>Hello World</h1> -->
        <!-- <p>ee</p> -->
    </body>
</html>
